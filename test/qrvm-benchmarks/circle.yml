version: 2.1

orbs:
  python: circleci/python@1

jobs:
  test:
    executor: python/default
    resource_class: small
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Test qrvmbench.py
          command: python qrvmbench_test.py
      - run:
          name: Download retesteth
          command: make bin/retesteth
      - run:
          name: Download gzond/qrvm
          command: make bin/qrvm
      - run:
          name: Clean
          command: make clean
      - run:
          name: Build benchmarks
          command: make
      - run:
          name: Compare benchmarks
          command: git diff --exit-code benchmarks/

workflows:
  all:
    jobs:
      - test
